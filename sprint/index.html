
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    <section id="set-scene">
        <textarea id="source"></textarea>
        <div id="panel">
            <input id="wpm-input" type="text" placeholder="??? WPM" value="300">
            <button id="go-button">Go</button>
            <button id="estimate-button">Estimate</button>
            <button id="popup-button">Pop-Up</button>
        </div>
    </section>

    <section id="run-scene" style="display: none">
        <div id="display"></div>
        <div id="display-details">
            <input id="slider" type="range" step="0.001" min="0" max="1" value="0">
            <span id="media-controls">
                <i id="play-pause-button" class="icon-play"></i>
                <i id="stop-button" class="icon-stop"></i>
                <input id="word-index" type="text">
            </span>
            <span id="info">
                <span id="info-percentage"></span>
                <span id="info-time"></span>
            </span>
        </div>
    </section>

    <script src="EntryPoint.js"></script>
    <script>
        EntryPoint();
    </script>
</body>
</html>
